<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="signup.js" defer></script>
</head>
<body>
    <form>
        <h2>Sign Up</h2>
        <label for="name">FirstName:</label>
        <input type="text" id="firstname" name="name" placeholder="Enter your First name" required>
        <label for="name">Lastname:</label>
        <input type="text" id="lastname" name="name" placeholder="Enter your Last name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <button type="submit">Sign Up</button>
        <div class="links">
          <span>Already have an account? <a href="../login/login.html">Login</a></span>
        </div>
      </form>
      
</body>
</html>
